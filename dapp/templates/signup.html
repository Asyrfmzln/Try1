{% extends "common.html" %} {% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="list-group">
    {% for message in messages %}
    <li class="list-group-item list-group-item-warning">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}


<h2>
    Sign up here
    <a href="{{url_for('auth.index')}}">
        <button class='btn btn-default pull-right'>
            Back
        </button>
    </a>
</h2>
<form method="POST" action="{{url_for('auth.signup_post')}}">
    <div class="form-group">
        <label for="rollno">Roll No</label>
        <input type="text" class="form-control" id="rollno" placeholder="Enter roll number" name="rollno">
    </div>
    <div class="form-group">
        <label for="walletaddr">Wallet address</label>
        <input type="text" class="form-control" id="walletaddr" placeholder="Enter wallet address" name="walletaddr">
    </div>
    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
