{% extends "common.html" %} {% block content %}


<div class="container">
    <h2>
        Voter details
        <a href="logout">
            <button class='btn btn-danger pull-right'>
                Logout
            </button>
        </a>
    </h2>
    <table class="table table-hover">
        <tbody>
            <tr class="info">
                <td>Roll number</td>
                <td>{{ user.roll_number_hash }}</td>
            </tr>
            <tr class="info">
                <td>Wallet address</td>
                <td>{{ user.wallet_address }}</td>
            </tr>
            <tr class="info">
                <td>Vote status</td>
                <td>{{ user.vote_status }}</td>
            </tr>
        </tbody>
    </table>
</div>

<h2>Select candidate</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Cast vote</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td><button type="button" class="btn btn-sm btn-success">Vote</button></td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td><button type="button" class="btn btn-sm btn-success">Vote</button></td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td><button type="button" class="btn btn-sm btn-success">Vote</button></td>
        </tr>
    </tbody>
</table>

{% endblock %}
